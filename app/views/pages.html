<div> 
        <div class="col-md-12">
            <h4 class="fl">List of Campaigns</h4>
        </div>
     
           
      <div class="clear"></div>  
      <div ng-show="loading" class="loading"><img src="../images/loading.gif">LOADING...</div>

      <div class="clear"></div>
      
      
      <accordion close-others="oneAtATime">
            <accordion-group heading="{{result.CampaignId}} | {{result.CampaingDesc}}" ng-repeat="result in results | pagination: curPage * pageSize | limitTo: pageSize" ng-click="getPageData(result.CampaignId);">
                <h4>Page Details</h4>
                <table class="table" ng-if="allPageIds.length > 0">
                    <tr>
                        <td>Id</td>
                        <td>Page Name</td>
                        <td>Page Desc</td>
                        <td>Action</td>
                    </tr>
                    <tr ng-repeat="allPage in allPageIds" >
                        <td>{{allPage.PageId}}</td>
                        <td>{{allPage.PageName}}</td>
                        <td>
                            <span ng-hide="editMode">{{allPage.PageDesc}}</span>
                            <input type="text" ng-show="editMode" ng-model="allPage.PageDesc" />
                        </td>
                        <td>
                            <button type="submit" ng-hide="editMode" ng-click="editModeBtn()" class="btn btn-default">Edit</button>
                            <button type="submit" ng-show="editMode" ng-click="saveModeBtn()" class="btn btn-default">Save</button>
                            <button type="submit" ng-show="editMode" ng-click="cancelModeBtn()" class="btn btn-default">Cancel</button>
                        </td>
                    </tr>
                </table>
            </accordion-group>
      </accordion>
    
      <div class="pagination-div" ng-show="results.length" id="divPaginate">
            <ul>
                <li><button type="button" class="btn" ng-disabled="curPage == 0" ng-click="curPage=curPage-1">PREV</button></li>
                <li><span>{{curPage + 1}} of {{ numberOfPages() }}</span></li>
                <li><button type="button" class="btn" ng-disabled="curPage==numberOfPages()-1" ng-click="curPage = curPage+1">NEXT</button></li>
                <li>
                    <select ng-model="pageSize" ng-change="pageSize" class="btn btn-default">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </li>
            </ul>
        </div>
