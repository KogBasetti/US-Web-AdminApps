<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
       <div class="row">
         <div ng-show="insertloading" class="insertloading"><img src="../images/loading.gif">LOADING...</div>
         <span class="fr"><a href="#/promolist" ng-click="refreshdata()"  class="btn btn-primary  btn-sm">Back</a></span>
         <h4>Add Records</h4>
            
         <form name="promocodeForm" class="form-horizontal" novalidate>
           <div class="table-responsive">
            <table class="table insertRecords" id="tblInsert"> 
                <tr>
                    <td style="width:25%;">Promo Code <span class="required">*</span></td>
                    <td  style="width:75%;" ng-class="{'has-error':promocodeForm.promo_code.$invalid && !promocodeForm.promo_code.$pristine}">
                        <input type="text" name="promo_code" ng-model="promo_code" class="form-control" placeholder="Promo Code" required/>
                        <p ng-show="promocodeForm.promo_code.$invalid && !promocodeForm.promo_code.$pristine" class="help-block">
                            Promo Code is required.</p>
                    </td>
                </tr>
                <tr>
                    <td>Campaign Id <span class="required">*</span></td>
                    <td ng-class="{'has-error' : promocodeForm.campaign_id.$invalid && !promocodeForm.campaign_id.$pristine }">
                        <select name="campaign_id" ng-model="campaign_id" class="form-control" ng-change="getPageId(campaign_id)" required>
                                <option value="">Select One</option>
                                <option ng-repeat="campaignid in allcampaignids" value="{{campaignid.CampaignId}}">
                                    {{campaignid.CampaingDesc}}-({{campaignid.CampaignId}})
                                </option>
                        </select>
                        <p ng-show="promocodeForm.campaign_id.$invalid && !promocodeForm.campaign_id.$pristine" class="help-block">
                            Campaign Id is required.</p>
                    </td>
                </tr> 
                <tr>
                    <td>Page Id</td>
                    <td>
                        <select name="page_id" ng-model="page_id" class="form-control" ng-disabled="!campaign_id">
                                <option value="">Select One</option>
                                <option ng-repeat="pageid in pageids" value="{{pageid.PageId}}">
                                    {{pageid.PageDesc}}-({{pageid.PageId}})
                                </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Confirm Ref Id</td>
                    <td>
                        <select name="refid" ng-model="refid" class="form-control">
                                <option value="">Select One</option>
                                <option ng-repeat="allref in allrefids" value="{{allref.EntryId}}">
                                    {{allref.ShortNotes}}-({{allref.EntryId}})
                                </option>
                        </select>                     
                    </td>
                </tr>
                <tr>
                    <td>Short Notes</td>
                    <td><textarea ng-model="short_notes" rows="3" class="form-control" placeholder="Short Notes"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                       <input type="button" value="Add" ng-click="addPromoCode()" name="submit" class="btn btn-primary">
                    </td>
                </tr>
                
            </table>
          </div>
        </form>      
    </div>
       
</div>
