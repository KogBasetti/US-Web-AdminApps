<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
<div class="row">
    <h4>Check Page</h4>
    
    <form name="form">
          <div class="form-group" ng-class="{true: 'error'}[submitted && form.inputUrl.$invalid]">
                <label class="form-label" for="inputUrl">Enter URL</label>
                <div class="controls">
                    <input type="url" class="form-control" name="inputUrl" ng-model="inputUrl" placeholder="Enter URL" required>
                    <span class="help-inline required" ng-show="submitted && form.inputUrl.$error.required">URL is required</span>
                    <span class="help-inline required" ng-show="submitted && form.inputUrl.$error.inputUrl">Not a valid URL</span>
                </div>
          </div>
          <button type="submit" class="btn btn-primary btn-large" ng-click="submitted=true; checkurl();">Submit</button>
    </form>
   
    <div ng-show="checkPageResult">
        <p><label>Page Status :</label></p>
        <p><label>Redirect Url :</label></p>
    </div>
</div>
</div>
