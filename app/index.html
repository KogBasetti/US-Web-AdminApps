<html class="no-js">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="sandvikusaAdminAppsApp">
    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">sandvikusaAdminApps</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">       
            <ul class="nav navbar-nav" ng-controller="MainCtrl">
              <li ng-class="{active: $location.path() == '/'}"><a ng-href="#/">Home</a></li>
              <li ng-class="{active: $location.path() == '/about'}"><a ng-href="#/about">About</a></li>
              <li ng-class="{active: $location.path() == '/contact'}"><a ng-href="#/contact">Contact</a></li>
              <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">Reports<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li ng-class="{active: $location.path() == '/pages'}"><a ng-href="#/pages">Page List</a></li>
                  </ul>
              </li>
              <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">Offer Setup<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li ng-class="{active: $location.path() == '/orderforms'}"><a ng-href="#/orderforms">Order Forms</a></li>
                    <li ng-class="{active: $location.path() == '/promolist'}"><a ng-href="#/promolist">Promo Mapping</a></li>
                    <li ng-class="{active: $location.path() == '/offergroup'}"><a ng-href="#/offergroup">Offer Group</a></li>
                  </ul>
              </li>
              <li><a ng-href="#/">Vendors</a></li>
              <li ng-class="{active: $location.path() == '/checkpage'}"><a ng-href="#/checkpage">Check Page</a></li>
              
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div ng-view=""></div>
            </div>
         </div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> @2015 All Right Reserved</p>
      </div>
    </div>
      
    <!--Modal Text-->
    <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header"><h3 class="modal-title">Error</h3></div>
            <div class="modal-body" ng-bind-html="msg"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
            </div>
    </script>
    <!--Modal Text-->

        <script src="scripts/controllers/main.js"></script>
